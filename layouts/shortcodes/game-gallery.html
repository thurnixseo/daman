{{ $games := .Get "games" | split "," }}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
    {{ range $games }}
        {{ $gameData := split . "|" }}
        {{ $title := index $gameData 0 }}
        {{ $image := index $gameData 1 }}
        {{ $link := index $gameData 2 }}
        
        <div class="game-card group">
            <div class="relative overflow-hidden rounded-lg">
                <img src="{{ $image }}" alt="{{ $title }}" class="w-full h-40 object-cover group-hover:scale-110 transition-transform duration-300">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                    <a href="{{ $link }}" class="opacity-0 group-hover:opacity-100 bg-game-primary text-white px-4 py-2 rounded-lg font-bold transition-all duration-300 transform scale-75 group-hover:scale-100">
                        Play Now
                    </a>
                </div>
            </div>
            <h4 class="text-center mt-2 font-bold">{{ $title }}</h4>
        </div>
    {{ end }}
</div>
